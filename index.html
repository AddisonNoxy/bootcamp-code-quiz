<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <section id="display-area">
        <h1>JAVASCRIPT CODING QUIZ</h1>

        <p id="highscore-display-button">View High Scores</p>
        <p id="text-timer">Time: </p>

        <button type="button" id="start-button">Click to Start!</button>

        <section id="quiz-field">
            <p id="question-field"></p>
            <ul id="questions-list">
                <li class="answer"></li>
                <li class="answer"></li>
                <li class="answer"></li>
                <li class="answer"></li>
            </ul>
            <p id="score-display"></p>
        </section>
        <section id="high-score-field">
            <p>Submit high score?</p>
            <input id="high-score-input" type="text" id="user-name" name="user-name">
            <input id="high-score-button" type="submit" value="Submit">
            
        </section>
        <section id="high-score-list">
            <h1>High Scores</h1>
        </section>
    </section>
    <script src="./script.js"></script>
</body>
</html>
